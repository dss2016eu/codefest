<!DOCTYPE html>
    <html>
    <head>

    <div style="display:inline-block;padding: 10px;">
    <b2>Date filters</b2>
    <form name="date_selection" action="." method='POST'>
    <select name="date_selection">
        <option value="week1">Week 1: 10/6 - 11/6</option>
        <option value="week2">Week 2: 15/6 - 18/6 </option>
        <option value="week3">Week 3: 19/6 - 22/6 </option>
        <option value="week4">Round of 16: 23/6 - 27/6 </option>
        <option value="week5">Quarter-Finals: 28/6 - 4/7 </option>
        <option value="pol-pt">Poland vs Portugal: 30/6</option>
        <option value="wa-bel">Wales vs Belgium: 01/7</option>
        <option value="ger-it">Germany vs Italy: 02/7</option>
        <option value="fra-ice">France vs Iceland: 03/7</option>
    </select>
    <button type="submit">Select</button>
    </form>
    </div>

    <div style="display:inline-block;padding: 10px;">
    <b2>Tag filters</b2>
    <form name="tag_selection" action="." method='POST'>
    <select name="tag_selection">
        <option value="pol-pt">Poland vs Portugal #POLPOR</option>
        <option value="wa-bel">Wales vs Belgium #WALBE</option>
        <option value="ger-it">Germany vs Italy #GERIT</option>
        <option value="fra-ice">France vs Iceland #FRAICE</option>
    </select>
    <button type="submit">Select</button>
    </form>
    </div>

    <div style="display:inline-block;padding: 10px;">
    <b2>Language filters</b2>
    <form name="language_selection" action="." method='POST'>
    <select name="language_selection">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="eu">Basque</option>
        <option value="ca">Catalan</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="nl">Dutch</option>
    </select>
    <button type="submit">Select</button>
    </form>
        </div>
        <div style="display:inline-block;padding: 10px;">
            {{mymap.html}}
        </div>
        <div style="display:inline-block;padding: 10px;">
